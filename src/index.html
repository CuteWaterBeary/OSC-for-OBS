<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>OSC for OBS</title>
</head>

<body>
    <img id="image" src="extraResources/icon.png" draggable="false" width="150">
    <div class="config">
        <div class="network-config">
            <legend class="config-name">OBS Websocket</legend>
            <label for="obsip">IP</label>
            <input type="text" id="obsip" placeholder="localhost" size="10">
            <label for="obsport">Port</label>
            <input type="text" id="obsport" placeholder="4455" size="5">
            <label for="obspassword">Password:</label>
            <input type="password" id="obspassword" value="" size="5">
        </div>
        <hr>
        <div class="network-config">
            <legend class="config-name">OSC IN</legend>
            <label for="oscinip">IP</label>
            <input type="text" id="oscinip" placeholder="localhost" size="10">
            <label for="oscinport">Port</label>
            <input type="text" id="oscinport" placeholder="3333" size="5">
        </div>
        <hr>
        <div class="network-config">
            <legend class="config-name">OSC OUT</legend>
            <label for="oscoutip">IP</label>
            <input type="text" id="oscoutip" placeholder="localhost" size="10">
            <label for="oscoutport">Port</label>
            <input type="text" id="oscoutport" placeholder="8000" size="5">
        </div>
        <hr>
        <div class="misc-config">
            <div class="switch-config" title="Notify OSC client when active scene changes">
                Notify active scene
                <div class="switch" id="switch-notifyActiveScene" switch-action="notifyActiveScene" value="0"></div>
            </div>
        </div>
        <div class="misc-config">
            <div class="switch-config" title="Notify OSC client when active scene changes">
                Notify active scene inputs
                <div class="switch" id="switch-notifySceneInputs" switch-action="notifySceneInputs" value="0"></div>
            </div>
        </div>
        <div class="misc-config">
            <div class="switch-config" title="Notify OSC client when active scene changes">
                Notify active scene items
                <div class="switch" id="switch-notifySceneItems" switch-action="notifySceneItems" value="0"></div>
            </div>
        </div>
        <div class="misc-config">
            <div class="switch-config" title="Notify OSC client when active scene changes">
                Notify volume change
                <div class="switch" id="switch-notifyVolumeChange" switch-action="notifyVolumeChange" value="0"></div>
            </div>
        </div>
        <div class="misc-config">
            <div class="switch-config" title="Notify OSC client when active scene changes">
                Notify input mute state
                <div class="switch" id="switch-notifyMuteState" switch-action="notifyMuteState" value="0"></div>
            </div>
        </div>
        <div class="misc-config">
            <div class="switch-config" title="Notify OSC client when active scene changes">
                Notify virtual cam state
                <div class="switch" id="switch-notifyVirtualCamState" switch-action="notifyVirtualCamState" value="0"></div>
            </div>
        </div>
        <div class="misc-config">
            <div class="switch-config" title="Notify OSC client when active scene changes">
                Notify recording state
                <div class="switch" id="switch-notifyRecordingState" switch-action="notifyRecordingState" value="0"></div>
            </div>
        </div>
        <div class="misc-config">
            <div class="switch-config" title="Notify OSC client when active scene changes">
                Notify streaming state
                <div class="switch" id="switch-notifyStreamingState" switch-action="notifyStreamingState" value="0"></div>
            </div>
        </div>
        <div class="misc-config">
            <div class="switch-config" title="Notify OSC client when active scene changes">
                Notify studio mode state
                <div class="switch" id="switch-notifyStudioModeState" switch-action="notifyStudioModeState" value="0"></div>
            </div>
        </div>
        <div class="misc-config">
            <div class="switch-config" title="Notify OSC client when active scene changes">
                Notify studio preview scene
                <div class="switch" id="switch-notifyStudioPreviewScene" switch-action="notifyStudioPreviewScene" value="0"></div>
            </div>
        </div>
        <!-- <div class="misc-config disabled" id="custom-scene-feedback">
            <div class="switch-config" title="Notify active scene through custom path">
                Custom Feedback Path
                <div class="switch" id="switch-useCustomPath" switch-action="useCustomPath" value="0"></div>
            </div>
            <div id="scene-feedback-path" title="Custom OSC path for feedback, fill in before enable it">
                /
                <input type="text" id="useCustomPath-prefix" placeholder="cue" size="4">
                /[SceneName]/
                <input type="text" id="useCustomPath-suffix" size="4" title="Leave it blank if you don't want it">
            </div>
        </div> -->
        <div class="misc-config">
            <div class="switch-config" title="Output additional volume feedback in dB to /audio/[audio input name]/volumeDb">
                Enable volumeDb feedback
                <div class="switch" id="switch-enableVolumeDbOutput" switch-action="enableVolumeDbOutput" value="0"></div>
            </div>
        </div>
        <button id="connect-button">Connect</button>
    </div>
    <script src="switch.js"></script>
    <script src="renderer.js"></script>
</body>

</html>
