<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>OSC for OBS</title>
</head>

<body>
    <img id="image" src="extraResources/icon.png" draggable="false" width="150">
    <div class="config">
        <div class="network-config">
            <legend class="config-name">OBS Websocket</legend>
            <label for="obsip">IP</label>
            <input type="text" id="obsip" placeholder="localhost" size="10">
            <label for="obsport">Port</label>
            <input type="text" id="obsport" placeholder="4444" size="5">
            <label for="obspassword">Password:</label>
            <input type="password" id="obspassword" value="" size="5">
        </div>
        <hr>
        <div class="network-config">
            <legend class="config-name">OSC IN</legend>
            <label for="oscinip">IP</label>
            <input type="text" id="oscinip" placeholder="localhost" size="10">
            <label for="oscinport">Port</label>
            <input type="text" id="oscinport" placeholder="3333" size="5">
        </div>
        <hr>
        <div class="network-config">
            <legend class="config-name">OSC OUT</legend>
            <label for="oscoutip">IP</label>
            <input type="text" id="oscoutip" placeholder="localhost" size="10">
            <label for="oscoutport">Port</label>
            <input type="text" id="oscoutport" placeholder="8000" size="5">
        </div>
        <hr>
        <div class="misc-config">
            <div class="switch-config" title="Notify OSC client when active scene changes">
                Notify OBS Active Scene
                <div class="switch" id="switch-notifyActiveScene" switch-action="notifyActiveScene" value="0"></div>
            </div>
        </div>
        <div class="misc-config disabled" id="custom-scene-feedback">
            <div class="switch-config" title="Notify active scene through custom path">
                Custom Feedback Path
                <div class="switch" id="switch-useCustomPath" switch-action="useCustomPath" value="0"></div>
            </div>
            <div id="scene-feedback-path" title="Custom OSC path for feedback, fill in before enable it">
                /
                <input type="text" id="useCustomPath-prefix" placeholder="cue" size="4">
                /[SceneName]/
                <input type="text" id="useCustomPath-suffix" size="4" title="Leave it blank if you don't want it">
            </div>
        </div>
        <div class="misc-config">
            <div class="switch-config" title="Instead of amplitude/mul (0.0 to 1.0), it will interprete the value to decibel (-100 dB to 0 dB)">
                Set Source Volume by dB
                <div class="switch" id="switch-useDbForVolume" switch-action="useDbForVolume" value="0"></div>
            </div>
        </div>
        <button id="connect-button">Connect</button>
    </div>
    <script src="switch.js"></script>
    <script src="renderer.js"></script>
</body>

</html>
